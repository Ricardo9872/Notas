<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Gestor de Notas</h1>
        <form action="/add" method="post">
            <input type="text" name="title" placeholder="TÃ­tulo de la nota" required>
            <textarea name="content" placeholder="Contenido de la nota" required></textarea>
            <button type="submit">Agregar Nota</button>
        </form>
        <ul>
            {% for title, content in notes.items() %}
            <li>
                <h2>{{ title }}</h2>
                <p>{{ content }}</p>
                <a href="/delete/{{ title }}">Eliminar</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
